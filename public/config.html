<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>WipeBot UI</title>
  <style>
    /**
 * WipeBot UI - CSS Implementation
 * Ein modernes, minimalistisches Dark Mode Design mit Glow-Effekten
 * für das WipeBot Crisp Plugin
 */

/* ======== GRUNDLEGENDE VARIABLEN & RESET ======== */
:root {
  /* Primäre Farbpalette */
  --bg-primary: #0E1116;
  --bg-secondary: #16191D;
  --bg-tertiary: #1A1E23;
  --bg-panel: #1e222a;
  --text-primary: #FFFFFF;
  --text-secondary: #A0A0A0;
  --text-inactive: #777777;
  --accent-primary: #3FA7D6;    /* Cyan-Blau für aktive Tabs, Hauptakzente */
  --accent-success: #28C76F;    /* Grün für aktive Toggles, Erfolg */
  --accent-danger: #FF4F4F;     /* Rot für Löschaktionen, Fehler */
  --accent-warning: #F5A623;    /* Orange für Warnungen, Highlights */
  
  /* Gruppe/Filter-Beispielfarben */
  --group-red: #FF4F4F;
  --filter-orange: #F5A623;
  --filter-blue: #5F8CD9;
  --filter-purple: #9B59B6;
  --filter-green: #5FD999;
  
  /* Glüheffekt-Farben */
  --glow-primary: rgba(63, 167, 214, 0.4);    /* Cyan-Blau Glow */
  --glow-success: rgba(40, 199, 111, 0.4);    /* Grün Glow */
  --glow-danger: rgba(255, 79, 79, 0.4);      /* Rot Glow */
  --glow-warning: rgba(245, 166, 35, 0.4);    /* Orange Glow */
  
  /* Glüheffekt-Intensitäten */
  --glow-strong: 0.7;
  --glow-medium: 0.4;
  --glow-light: 0.2;
  
  /* Layout-Variablen */
  --border-radius-sm: 4px;
  --border-radius: 8px;
  --border-radius-lg: 12px;
  --spacing-xs: 4px;
  --spacing-sm: 8px;
  --spacing-md: 16px;
  --spacing-lg: 24px;
  --spacing-xl: 32px;
  
  /* Schattenwirkung */
  --box-shadow-subtle: 0 2px 8px rgba(0, 0, 0, 0.2);
  --box-shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.3);
  --box-shadow-strong: 0 8px 24px rgba(0, 0, 0, 0.4);
  
  /* Animation & Transition */
  --transition-fast: all 0.15s ease;
  --transition-normal: all 0.25s ease;
  --transition-slow: all 0.4s ease;
  
  /* Schriftarten */
  --font-family: 'Verdana', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  --font-size-xs: 11px;
  --font-size-sm: 12px;
  --font-size-md: 13px;
  --font-size-lg: 14px;
  --font-size-xl: 16px;
  --font-size-xxl: 18px;
}

/* Basis-Reset */
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body, html {
  font-family: var(--font-family);
  background-color: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  height: 100%;
  width: 100%;
  overflow-x: hidden;
}

/* ======== LAYOUT & CONTAINER ======== */

/* Haupt-Modal für das Plugin */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.75);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  padding: var(--spacing-md);
  overflow: auto;
}

.modal-content {
  background-color: var(--bg-primary);
  border-radius: var(--border-radius-lg);
  box-shadow: var(--box-shadow-strong);
  width: 90%;
  max-width: 800px;
  max-height: 90vh;
  overflow-y: auto;
  position: relative;
  padding: var(--spacing-xl) var(--spacing-lg);
  border: 1px solid rgba(255, 255, 255, 0.05);
  display: flex;
  flex-direction: column;
}

/* Plugin-Header mit Logo */
.plugin-header {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: var(--spacing-lg);
}

.plugin-logo {
  display: flex;
  align-items: center;
  color: var(--text-secondary);
  font-size: var(--font-size-xxl);
  letter-spacing: 2px;
  text-shadow: 0 0 8px rgba(160, 160, 160, 0.3);
  text-transform: uppercase;
}

.plugin-logo .icon {
  margin: 0 var(--spacing-sm);
  font-size: 1.2em;
}

/* Tab Navigation */
.tab-navigation {
  display: flex;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  margin-bottom: var(--spacing-lg);
  position: relative;
}

.tab-button {
  background: none;
  border: none;
  color: var(--text-inactive);
  font-family: var(--font-family);
  font-size: var(--font-size-lg);
  padding: var(--spacing-md) var(--spacing-lg);
  cursor: pointer;
  position: relative;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: var(--transition-normal);
}

.tab-button:hover {
  color: var(--text-primary);
}

.tab-button.active {
  color: var(--accent-primary);
  text-shadow: 0 0 10px var(--glow-primary);
}

.tab-button.active::after {
  content: '';
  position: absolute;
  bottom: -1px;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: var(--accent-primary);
  box-shadow: 0 0 10px var(--glow-primary);
}

/* Tab-Inhalte */
.tab-content {
  display: none;
  flex-direction: column;
  gap: var(--spacing-md);
}

.tab-content.active {
  display: flex;
}

/* Info-Leiste mit Zähler und Button */
.info-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: var(--spacing-md);
  padding: var(--spacing-sm) 0;
}

.count-info {
  color: var(--text-secondary);
  font-size: var(--font-size-md);
}

/* ======== PANELS FÜR GRUPPEN & FILTER ======== */

/* Allgemeine Panel-Struktur */
.panel {
  background-color: var(--bg-panel);
  border-radius: var(--border-radius);
  margin-bottom: var(--spacing-md);
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.05);
  transition: var(--transition-normal);
}

/* Gruppenspezifisches Styling */
.group-panel {
  position: relative;
}

.group-panel.red {
  box-shadow: 0 0 15px var(--glow-danger);
}

.group-panel.orange {
  box-shadow: 0 0 15px var(--glow-warning);
}

.group-panel.blue {
  box-shadow: 0 0 15px var(--glow-primary);
}

.group-panel.green {
  box-shadow: 0 0 15px var(--glow-success);
}

.group-panel.purple {
  box-shadow: 0 0 15px rgba(155, 89, 182, 0.4);
}

/* Filterspezifisches Styling */
.filter-panel {
  position: relative;
}

.filter-panel.red .panel-header .title {
  color: var(--group-red);
  text-shadow: 0 0 8px rgba(255, 79, 79, 0.5);
}

.filter-panel.orange .panel-header .title {
  color: var(--filter-orange);
  text-shadow: 0 0 8px rgba(245, 166, 35, 0.5);
}

.filter-panel.blue .panel-header .title {
  color: var(--filter-blue);
  text-shadow: 0 0 8px rgba(95, 140, 217, 0.5);
}

.filter-panel.purple .panel-header .title {
  color: var(--filter-purple);
  text-shadow: 0 0 8px rgba(155, 89, 182, 0.5);
}

.filter-panel.green .panel-header .title {
  color: var(--filter-green);
  text-shadow: 0 0 8px rgba(93, 217, 153, 0.5);
}

/* Panel Header */
.panel-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: var(--spacing-md);
  cursor: pointer;
  transition: var(--transition-normal);
}

.panel-header:hover {
  background-color: rgba(255, 255, 255, 0.03);
}

.panel-header .title-area {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
}

.panel-header .title {
  font-size: var(--font-size-lg);
  font-weight: 600;
  text-transform: uppercase;
}

.color-indicator {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  margin-right: var(--spacing-sm);
}

.group-panel.red .color-indicator {
  background-color: var(--group-red);
  box-shadow: 0 0 8px var(--glow-danger);
}

.group-panel.orange .color-indicator {
  background-color: var(--filter-orange);
  box-shadow: 0 0 8px var(--glow-warning);
}

.panel-header .controls {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
}

/* Panel Body (Collapsed by Default) */
.panel-body {
  height: 0;
  overflow: hidden;
  padding: 0 var(--spacing-md);
  transition: height 0.3s ease;
  opacity: 0;
}

.panel.expanded .panel-body {
  height: auto;
  padding: 0 var(--spacing-md) var(--spacing-md);
  opacity: 1;
}

/* Collapse/Expand Button */
.collapse-btn {
  background: transparent;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  transition: var(--transition-fast);
}

.collapse-btn:hover {
  background-color: rgba(255, 255, 255, 0.1);
  color: var(--text-primary);
}

.collapse-btn .icon {
  font-size: 16px;
  transition: transform 0.3s ease;
}

.panel.expanded .collapse-btn .icon {
  transform: rotate(180deg);
}

/* Filterdetails Liste */
.filter-details {
  list-style: none;
  margin: var(--spacing-md) 0;
}

.filter-details li {
  display: flex;
  margin-bottom: var(--spacing-sm);
  color: var(--text-secondary);
  font-size: var(--font-size-sm);
  align-items: center;
}

.filter-details li::before {
  content: '•';
  margin-right: var(--spacing-sm);
  color: var(--accent-primary);
}

/* Segment Tags */
.segment-tag {
  display: inline-flex;
  align-items: center;
  background-color: var(--bg-tertiary);
  color: white;
  padding: 2px 8px;
  border-radius: 12px;
  font-size: var(--font-size-xs);
  margin-right: 5px;
  margin-bottom: 5px;
}

.segment-tag.red {
  background-color: var(--group-red);
  box-shadow: 0 0 6px rgba(255, 79, 79, 0.3);
}

.segment-tag.orange {
  background-color: var(--filter-orange);
  box-shadow: 0 0 6px rgba(245, 166, 35, 0.3);
}

.segment-tag.blue {
  background-color: var(--filter-blue);
  box-shadow: 0 0 6px rgba(95, 140, 217, 0.3);
}

.segment-tag.purple {
  background-color: var(--filter-purple);
  box-shadow: 0 0 6px rgba(155, 89, 182, 0.3);
}

.segment-tag.green {
  background-color: var(--filter-green);
  box-shadow: 0 0 6px rgba(93, 217, 153, 0.3);
}

/* Löschzeit-Anzeige */
.next-deletion {
  font-size: var(--font-size-sm);
  color: var(--text-secondary);
  margin-top: var(--spacing-sm);
  display: flex;
  align-items: center;
}

.next-deletion .time {
  color: var(--text-primary);
  margin-left: var(--spacing-xs);
}

.next-deletion .icon {
  margin-right: var(--spacing-xs);
  color: var(--accent-primary);
}

/* ======== BUTTONS & INTERAKTIVE ELEMENTE ======== */

/* Allgemeine Button-Stile */
button {
  font-family: var(--font-family);
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: var(--transition-normal);
  font-size: var(--font-size-sm);
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

/* Primär-Button (z.B. "Neue Gruppe erstellen") */
.btn-primary {
  background-color: rgba(63, 167, 214, 0.2);
  color: var(--text-primary);
  padding: var(--spacing-sm) var(--spacing-md);
  border: 1px solid var(--accent-primary);
  font-weight: 500;
  min-height: 36px;
}

.btn-primary:hover {
  background-color: rgba(63, 167, 214, 0.3);
  box-shadow: 0 0 12px var(--glow-primary);
  transform: translateY(-1px);
}

.btn-primary:active {
  transform: translateY(0);
}

.btn-primary .icon {
  margin-left: var(--spacing-xs);
}

/* Danger Button (z.B. Disconnect) */
.btn-danger {
  background-color: rgba(255, 79, 79, 0.2);
  color: var(--text-primary);
  padding: var(--spacing-sm) var(--spacing-md);
  border: 1px solid var(--accent-danger);
}

.btn-danger:hover {
  background-color: rgba(255, 79, 79, 0.3);
  box-shadow: 0 0 12px var(--glow-danger);
  transform: translateY(-1px);
}

/* Icon-Buttons */
.icon-btn {
  background-color: transparent;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  color: var(--text-secondary);
  font-size: var(--font-size-md);
  display: flex;
  align-items: center;
  justify-content: center;
}

.icon-btn:hover {
  background-color: rgba(255, 255, 255, 0.1);
  color: var(--text-primary);
}

/* Duplizieren-Button */
.duplicate-btn {
  color: var(--text-secondary);
}

.duplicate-btn:hover {
  color: var(--text-primary);
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
}

/* Löschen-Button */
.delete-btn {
  color: var(--text-secondary);
}

.delete-btn:hover {
  color: var(--accent-danger);
  text-shadow: 0 0 8px var(--glow-danger);
}

/* ======== TOGGLE SWITCH ======== */
.toggle-switch {
  position: relative;
  display: inline-block;
  width: 42px;
  height: 22px;
}

.toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.toggle-slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(255, 255, 255, 0.1);
  transition: var(--transition-normal);
  border-radius: 34px;
}

.toggle-slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 2px;
  bottom: 2px;
  background-color: var(--text-primary);
  transition: var(--transition-normal);
  border-radius: 50%;
}

input:checked + .toggle-slider {
  background-color: var(--accent-success);
  box-shadow: 0 0 10px var(--glow-success);
}

input:checked + .toggle-slider:before {
  transform: translateX(20px);
}

/* Inaktive Panel-Zustände */
.panel.inactive {
  opacity: 0.7;
}

.panel.inactive .panel-header .title {
  color: var(--text-secondary);
  text-shadow: none;
}

/* ======== FORM ELEMENTS ======== */
input[type="text"],
input[type="number"],
input[type="time"],
select {
  background-color: var(--bg-tertiary);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--border-radius-sm);
  color: var(--text-primary);
  font-family: var(--font-family);
  font-size: var(--font-size-sm);
  padding: var(--spacing-sm) var(--spacing-md);
  width: 100%;
  transition: var(--transition-fast);
}

input[type="text"]:focus,
input[type="number"]:focus,
input[type="time"]:focus,
select:focus {
  outline: none;
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 2px var(--glow-primary);
}

label {
  color: var(--text-secondary);
  display: block;
  font-size: var(--font-size-sm);
  margin-bottom: var(--spacing-xs);
}

/* ======== TAG INPUT SYSTEM ======== */
.tag-input {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  padding: var(--spacing-xs);
  background-color: var(--bg-tertiary);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--border-radius-sm);
  min-height: 38px;
  margin-bottom: var(--spacing-md);
}

.tag-input input {
  flex: 1;
  min-width: 60px;
  background: none;
  border: none;
  color: var(--text-primary);
  padding: var(--spacing-xs);
  font-family: var(--font-family);
  font-size: var(--font-size-sm);
}

.tag-input input:focus {
  outline: none;
}

.tag {
  display: inline-flex;
  align-items: center;
  background-color: var(--accent-primary);
  color: white;
  padding: 3px 8px;
  border-radius: 12px;
  margin: 3px;
  font-size: var(--font-size-xs);
  max-width: 100%;
}

.remove-tag {
  cursor: pointer;
  margin-left: 5px;
  font-weight: bold;
  font-size: 14px;
}

.remove-tag:hover {
  opacity: 0.7;
}

/* ======== MODAL FÜR FILTER-VORSCHAU ======== */
.preview-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10000;
  padding: var(--spacing-md);
}

.preview-modal-content {
  background-color: var(--bg-secondary);
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow-medium);
  width: 90%;
  max-width: 600px;
  max-height: 80vh;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.preview-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: var(--spacing-md) var(--spacing-lg);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.preview-header h3 {
  margin: 0;
  color: var(--accent-primary);
  font-size: var(--font-size-lg);
  text-shadow: 0 0 8px var(--glow-primary);
}

.close-btn {
  background: none;
  border: none;
  color: var(--text-secondary);
  font-size: 24px;
  cursor: pointer;
  padding: 0;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition-fast);
}

.close-btn:hover {
  color: var(--text-primary);
}

.preview-content {
  padding: var(--spacing-lg);
}

.preview-summary {
  margin-bottom: var(--spacing-md);
}

.preview-count {
  font-size: var(--font-size-lg);
  margin-bottom: var(--spacing-sm);
}

.preview-count span {
  color: var(--accent-primary);
  font-weight: bold;
  font-size: var(--font-size-xl);
  text-shadow: 0 0 8px var(--glow-primary);
}

.preview-conversation-list {
  list-style: none;
  margin-top: var(--spacing-md);
}

.preview-conversation-list li {
  padding: var(--spacing-md);
  margin-bottom: var(--spacing-sm);
  background-color: var(--bg-tertiary);
  border-radius: var(--border-radius-sm);
  border-left: 3px solid var(--accent-primary);
}

.conversation-preview {
  margin-bottom: var(--spacing-xs);
  font-size: var(--font-size-sm);
}

.conversation-date {
  font-size: var(--font-size-xs);
  color: var(--text-secondary);
  text-align: right;
}

.preview-footer {
  padding: var(--spacing-md) var(--spacing-lg);
  display: flex;
  justify-content: flex-end;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.run-btn {
  background-color: rgba(255, 79, 79, 0.2);
  color: var(--text-primary);
  padding: var(--spacing-sm) var(--spacing-md);
  border: 1px solid var(--accent-danger);
}

.run-btn:hover {
  background-color: rgba(255, 79, 79, 0.3);
  box-shadow: 0 0 12px var(--glow-danger);
}

.empty-preview {
  padding: var(--spacing-lg);
  text-align: center;
  color: var(--text-secondary);
  font-style: italic;
}

/* ======== STATISTIK-BEREICH ======== */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: var(--spacing-md);
  margin-bottom: var(--spacing-lg);
}

.stat-card {
  background-color: var(--bg-panel);
  border-radius: var(--border-radius);
  padding: var(--spacing-md);
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  box-shadow: 0 0 15px rgba(63, 167, 214, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.05);
}

.stat-card .icon {
  font-size: 24px;
  color: var(--accent-primary);
  margin-bottom: var(--spacing-sm);
  text-shadow: 0 0 8px var(--glow-primary);
}

.stat-card .value {
  font-size: var(--font-size-xxl);
  font-weight: bold;
  color: var(--text-primary);
  margin-bottom: var(--spacing-xs);
}

.stat-card .label {
  font-size: var(--font-size-sm);
  color: var(--text-secondary);
  text-transform: uppercase;
}

/* ======== EINSTELLUNGS-BEREICH ======== */
.settings-section {
  margin-bottom: var(--spacing-lg);
}

.settings-section h3 {
  color: var(--text-primary);
  font-size: var(--font-size-lg);
  margin-bottom: var(--spacing-md);
  padding-bottom: var(--spacing-xs);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  text-transform: uppercase;
}

.settings-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: var(--spacing-sm) 0;
  margin-bottom: var(--spacing-sm);
}

.settings-row .label {
  color: var(--text-secondary);
}

.settings-row .control {
  min-width: 200px;
}

/* ======== LADE-INDIKATOR ======== */
#loadingIndicator {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: rgba(0, 0, 0, 0.8);
  border-radius: var(--border-radius);
  padding: var(--spacing-lg);
  box-shadow: var(--box-shadow-medium);
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10000;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 3px solid rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  border-top: 3px solid var(--accent-primary);
  animation: spin 1s linear infinite;
  margin-bottom: var(--spacing-md);
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

#loadingIndicator p {
  color: var(--text-primary);
  margin: 0;
}

/* ======== STATUSINDIKATOR ======== */
#statusIndicator {
  position: fixed;
  bottom: var(--spacing-lg);
  right: var(--spacing-lg);
  padding: var(--spacing-md);
  background-color: var(--bg-tertiary);
  color: var(--text-primary);
  border-radius: var(--border-radius);
  z-index: 9999;
  box-shadow: var(--box-shadow-medium);
  transition: all 0.3s ease;
  display: none;
  max-width: 300px;
}

#statusIndicator.success {
  background-color: rgba(40, 199, 111, 0.2);
  border-left: 3px solid var(--accent-success);
  box-shadow: 0 0 15px var(--glow-success);
}

#statusIndicator.error {
  background-color: rgba(255, 79, 79, 0.2);
  border-left: 3px solid var(--accent-danger);
  box-shadow: 0 0 15px var(--glow-danger);
}

.progress-bar {
  position: absolute;
  bottom: 0;
  left: 0;
  height: 3px;
  background-color: var(--accent-primary);
  border-radius: 0 0 0 var(--border-radius);
  transition: width 0.3s ease;
}

/* ======== FEEDBACK-BUTTON ======== */
#feedbackButton {
  position: fixed;
  bottom: var(--spacing-lg);
  left: var(--spacing-lg);
  padding: var(--spacing-sm) var(--spacing-md);
  background-color: rgba(63, 167, 214, 0.2);
  color: var(--text-primary);
  border: 1px solid var(--accent-primary);
  border-radius: var(--border-radius);
  z-index: 9998;
  cursor: pointer;
  transition: var(--transition-normal);
  font-family: var(--font-family);
  font-size: var(--font-size-sm);
  display: flex;
  align-items: center;
}

#feedbackButton:hover {
  background-color: rgba(63, 167, 214, 0.3);
  box-shadow: 0 0 12px var(--glow-primary);
  transform: translateY(-2px);
}

#feedbackButton .icon {
  margin-right: var(--spacing-sm);
}

/* ======== VERSION-INFO ======== */
.version-info {
  position: absolute;
  bottom: var(--spacing-sm);
  right: var(--spacing-sm);
  font-size: var(--font-size-xs);
  color: var(--text-inactive);
  opacity: 0.6;
}

/* ======== DRAG & DROP STYLING ======== */
.sortable-ghost {
  opacity: 0.5;
  background-color: rgba(63, 167, 214, 0.2) !important;
  border: 1px dashed var(--accent-primary) !important;
}

.sortable-chosen {
  background-color: rgba(63, 167, 214, 0.1) !important;
}

.sortable-drag {
  opacity: 0.8;
  box-shadow: 0 0 15px var(--glow-primary) !important;
}

/* ======== RESPONSIVE ANPASSUNGEN ======== */
@media (max-width: 768px) {
  .modal-content {
    width: 95%;
    padding: var(--spacing-md);
  }
  
  .tab-navigation {
    overflow-x: auto;
    white-space: nowrap;
    padding-bottom: var(--spacing-xs);
  }
  
  .tab-button {
    padding: var(--spacing-sm) var(--spacing-md);
    font-size: var(--font-size-md);
  }
  
  .info-bar {
    flex-direction: column;
    align-items: flex-start;
    gap: var(--spacing-sm);
  }
  
  .btn-primary, .btn-danger {
    width: 100%;
  }
  
  .stats-grid {
    grid-template-columns: 1fr;
  }
  
  .settings-row {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .settings-row .control {
    width: 100%;
    margin-top: var(--spacing-xs);
  }
}

@media (max-width: 480px) {
  .panel-header {
    flex-direction: column;
    align-items: flex-start;
    gap: var(--spacing-sm);
  }
  
  .panel-header .controls {
    width: 100%;
    justify-content: flex-end;
  }
  
  .preview-modal-content {
    width: 95%;
  }
  
  #statusIndicator {
    max-width: 90%;
    left: 5%;
    right: 5%;
    bottom: var(--spacing-md);
  }
  
  #feedbackButton {
    bottom: calc(var(--spacing-lg) + 60px);
  }
}
  </style>
</head>
<body>
  <div class="modal-overlay">
    <div class="modal-content">
      <h1>WipeBot Einstellungen</h1>

      <!-- Filter-Erstellung -->
      <div class="filter-section">
        <h2>Filter erstellen</h2>

        <label for="filterName">Filtername</label>
        <input type="text" id="filterName" />

        <label for="filterGroup">Filtergruppe</label>
        <select id="filterGroup">
          <option value="">(Keine Gruppe)</option>
        </select>

        <label for="maxDays">Maximales Alter der Chats (Tage)</label>
        <input type="number" id="maxDays" min="1" value="30" />

        <label for="closedOnly">Nur geschlossene Chats löschen?</label>
        <select id="closedOnly">
          <option value="true">Ja</option>
          <option value="false">Nein</option>
        </select>

        <label>Plattformen</label>
        <label><input type="checkbox" class="platform" value="alle" /> Alle Plattformen</label>
        <label><input type="checkbox" class="platform" value="whatsapp" /> WhatsApp</label>
        <label><input type="checkbox" class="platform" value="webchat" /> Webchat</label>
        <label><input type="checkbox" class="platform" value="email" /> E-Mail</label>
        <label><input type="checkbox" class="platform" value="messenger" /> Facebook Messenger</label>
        <label><input type="checkbox" class="platform" value="instagram" /> Instagram</label>
        <label><input type="checkbox" class="platform" value="telegram" /> Telegram</label>

        <label>Zu löschende Segmente</label>
        <div class="tag-input" id="includeTagContainer">
          <input type="text" id="includeInput" placeholder="Enter & Enter drücken" />
        </div>

        <label>Zu schützende Segmente</label>
        <div class="tag-input" id="excludeTagContainer">
          <input type="text" id="excludeInput" placeholder="Enter & Enter drücken" />
        </div>

        <label class="toggle-label">
          <input type="checkbox" id="deleteSegmentsOnly" />
          Nur ausgewählte Segmente löschen
        </label>

        <label class="toggle-label">
          <input type="checkbox" id="autoEnabled" />
          Automatische Löschung aktivieren
        </label>

        <label for="autoTime">Uhrzeit für automatische Löschung (MEZ)</label>
        <input type="time" id="autoTime" value="03:00" />

        <div class="preview-box" id="filterPreview">
          <strong>🧪 Vorschau:</strong>
          <code id="previewText">Fülle Felder aus, um Vorschau zu sehen...</code>
        </div>

        <button id="addFilterBtn">➕ Filter speichern</button>
        <button id="resetBtn" style="display: none;">🧹 Eingabe zurücksetzen</button>
      </div>

      <!-- Filter-Anzeige -->
      <div class="filter-section">
        <h2>Bestehende Filter</h2>
        <ul id="filterList"></ul>
      </div>

      <!-- Gruppen-Verwaltung -->
      <div class="filter-section">
        <h2>Gruppenverwaltung</h2>
        <input type="text" id="newGroupName" placeholder="Neue Gruppe benennen…" />
        <button id="createGroupBtn">➕ Neue Gruppe anlegen</button>
        <ul id="groupList"></ul>
      </div>

      <button id="cleanupBtn">🧹 Cleanup jetzt starten</button>
      <button id="disconnectBtn">🛑 Plugin von Website trennen</button>
    </div>
  </div>

  <!-- Ausgelagerte Logik -->
  <script type="module">
    import { initWipeBotUI } from "./ui/config-ui.js";
    initWipeBotUI();
  </script>
</body>
</html>
