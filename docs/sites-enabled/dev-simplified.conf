server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name dev.d-vicr.de;

    ssl_certificate /etc/letsencrypt/live/dev.d-vicr.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.d-vicr.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Einfache Root-Weiterleitung
    location / {
        proxy_pass http://127.0.0.1:1234;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Debug-Modus: Webhook-Endpunkt
    location = /hook/message {
        proxy_pass http://127.0.0.1:1234/hook/message;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}